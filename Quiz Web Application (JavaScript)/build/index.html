<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web Application (JavaScript)</title>

    <!-- css link -->
    <link rel="stylesheet" href="./App.css">
</head>

<body>
    <div class="main">
        <div class="inner__box">
            <form class="contain__box" onsubmit="submitFrom(event)">
                <input type="text" placeholder="Please type your name" id="val">
                <button type="submit">Start a Quiz</button>
            </form>
        </div>
    </div>


    <script src="./App.js"></script>
</body>

</html>
